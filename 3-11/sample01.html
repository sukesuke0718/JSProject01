<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      div{
        position:absolute;
        width:60px;
        height:25px;
        color:green;
        top:50px;
      }
    </style>

    <script type="text/javascript">

      var ufo, newufo;
      // 初期化
      function init(){
        // キーが押下された場合、keydown関数が実行される
        window.addEventListener("keydown", keydown);
        // オブジェクトを作成
        var ufo = new UFO(document.getElementById("ufo"), 100);
        // プロトタイプの関連付け
        NewUFO.prototype = ufo;
        // オブジェクトの作成
        newufo = new NewUFO(100);
      }

      function keydown(e){
        // キー：左
        if(e.keyCode == 37){
          newufo.moveLeft();
        // キー：右
        }else if(e.keyCode == 39){
          newufo.moveRight();
        // キー：上
        }else if(e.keyCode == 38){
          newufo.moveUp();
        // キー：下
        }else if(e.keyCode == 40){
          newufo.moveDown();
        }
      }

      // UFOオブジェクト
      function UFO(_elem, _xpos){
        this.elem = _elem;    // DOM要素
        this.xpos = _xpos;    // x座標の値
        this.moveLeft = function(){
          this.xpos -= 10;
          // leftスタイルの値を更新
          this.elem.style.left = this.xpos + "px";
        }
        this.moveRight = function(){
          this.xpos += 10;
          // leftスタイルの値を更新
          this.elem.style.left = this.xpos + "px";
        }
        // leftスタイルの値を更新
        this.elem.style.left = this.xpos + "px";
      }

      // NewUFOオブジェクト
      function NewUFO(_ypos){
        this.ypos = _ypos;
        this.moveUp = function(){
          this.ypos -= 10;
          this.elem.style.top = this.ypos + "px";
        }
        this.moveDown = function(){
          this.ypos += 10;
          this.elem.style.top = this.ypos + "px";
        }
        this.elem.style.top = this.ypos + "px";
      }

    </script>

  </head>

  <body onload="init()">

    <div id="ufo"><(ooo)></div>

  </body>

</html>
